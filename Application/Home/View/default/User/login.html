<extend name="Base:common" />

<block name="body">
<div class="loginRegMiddle">
	<div class="loginRegLogo">
		<img src="__IMG__/loginLogo.jpg" >
	</div>
	<div class="loginRegMain">
		<div class="loginRegBox">
			<div class="loginRegTitle">
				<span class="loginRegTitleLeftTriangle"></span>
				<a href="{:U('Home/User/register')}">立即注册</a>
				<p>用户登陆</p>
				<span class="loginRegTitleRightTriangle"></span>
			</div>


			<form id="loginForm" action="{:U('Home/User/login', '', '')}" method="post">
				<table class="loginRegTable" cellpadding="0" cellspacing="0">
					<tr>
						<td>用户名:</td>
						<td><input type="text" name="username" id="username" class="pageTextInput" /></td>
						<td width="60px"></td>
					</tr>
					<tr>
						<td>密　码:</td>
						<td><input type="password" name="password" id="userpwd" class="pageTextInput" /></td>
						<td></td>
					</tr>
					{:I('info') ? '<tr>' : '<tr style="display:none">'}
						<td colspan="3"><p class="loginError">{:I('info') ? I('info') : ''}</p></td>
					</tr>
					<tr>
						<td>
							<input type="checkbox" name="remember" />
						</td>
						<td>&nbsp;记住用户名<a href=" " class="pageLoginForget">忘记密码?</a></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="登录" class="btn loginBtn" /></td>
						<td></td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</div>
</block>
